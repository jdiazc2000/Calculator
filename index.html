<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora - Julio DÃ­az</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-box">
      <div id="calculator">
        <div class="inputs">
          <input type="text" id="Val1" placeholder="Valor 1" />
          <input type="text" id="Type" />
          <input type="text" id="Val2" placeholder="Valor 2" />
        </div>
        <div style="display: flex;">
          <p id="result" ></p>
          <p id="val1_text" style="display: none"></p>
          <p id="operator_text" style="display: none"></p>
          <p id="val2_text" style="display: none"></p>
        </div>
        <button id="btnCalcular">=</button>

        <!-- Number1 Buttons-->
        <div class="NumbersVAL1">

          <div class="div1">
            <button id="1value" 
            onclick="Value1Box.value += 1,
            Val1Text.innerText = Value1Box.value"
            >1</button>
          </div>

          <div class="div2">
            <button id="2value" 
            onclick="Value1Box.value += 2,
            Val1Text.innerText = Value1Box.value">2</button>
          </div>

          <div class="div3">
            <button id="3value"  
            onclick="Value1Box.value += 3,
            Val1Text.innerText = Value1Box.value">3</button>
          </div>

          <div class="div4">
            <button id="4value"
            onclick="Value1Box.value += 4,
            Val1Text.innerText = Value1Box.value">4</button>
          </div>

          <div class="div5">
            <button id="5value"
            onclick="Value1Box.value += 5,
            Val1Text.innerText = Value1Box.value">5</button>
          </div>

          <div class="div6">
            <button id="6value"
            onclick="Value1Box.value += 6,
            Val1Text.innerText = Value1Box.value">6</button>
          </div>

          <div class="div7">
            <button id="7value"
            onclick="Value1Box.value += 7,
            Val1Text.innerText = Value1Box.value">7</button>
          </div>

          <div class="div8">
            <button id="8value" 
            onclick="Value1Box.value += 8,
            Val1Text.innerText = Value1Box.value">8</button>
          </div>

          <div class="div9">
            <button id="9value"
            onclick="Value1Box.value += 9,
            Val1Text.innerText = Value1Box.value">9</button>
          </div>

          <div class="div0">
            <button id="0value"
            onclick="Value1Box.value += 0,
            Val1Text.innerText = Value1Box.value">0</button>
          </div>

          <div class="divdot">
            <button id=".value1">.</button>
          </div>

        </div>
        
        <!-- Number2 Buttons-->
        <div class="NumbersVAL2">
          <div class="div1">
            <button id="1value2" 
            onclick="Value2Box.value += 1,
            Val2Text.innerText = Value2Box.value">1aaaa</button>
          </div>

          <div class="div2">
            <button id="2value2"  
            onclick="Value2Box.value += 2,
            Val2Text.innerText = Value2Box.value">2</button>
          </div>

          <div class="div3">
            <button id="3value2" 
            onclick="Value2Box.value += 3,
            Val2Text.innerText = Value2Box.value">3</button>
          </div>
          <div class="div4">
            <button id="4value2" 
            onclick="Value2Box.value += 4,
            Val2Text.innerText = Value2Box.value">4</button>
          </div>
          <div class="div5">
            <button id="5value2" 
            onclick="Value2Box.value += 5,
            Val2Text.innerText = Value2Box.value">5</button>
          </div>
          <div class="div6">
            <button id="6value2" 
            onclick="Value2Box.value += 6,
            Val2Text.innerText = Value2Box.value">6</button>
          </div>
          <div class="div7">
            <button id="7value2" 
            onclick="Value2Box.value += 7,
            Val2Text.innerText = Value2Box.value">7</button>
          </div>
          <div class="div8">
            <button id="8value2" 
            onclick="Value2Box.value += 8,
            Val2Text.innerText = Value2Box.value">8</button>
          </div>
          <div class="div9">
            <button id="9value2" 
            onclick="Value2Box.value += 9,
            Val2Text.innerText = Value2Box.value">9</button>
          </div>
          <div class="div0">
            <button id="0value2" 
            onclick="Value2Box.value += 0,
            Val2Text.innerText = Value2Box.value">0</button>
          </div>
          <div class="divdot">
            <button id=".value2">.</button>
          </div>
        </div>

        <br />

        <!-- Operations Buttons-->
        <button id="+value">+</button>
        <button id="-value">-</button>
        <button id="*value">x</button>
        <button id="/value">%</button>
        <button id="clearinput">DEL</button>
        <button id="ResetAllData">RESET</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

  <body>

    <div id="calculator-container">
      <div class="square-calculator">
      </div>
      <div class="result-container"> 
          <h1 id="result"></h1>
      </div>
        <div class="parent">
          <div class="buttons1">
          <div class="div1 NbrBtn">  <button id="1value" 
            onclick="Value1Box.value += 1,
            textspace.innerText += 1",
            >1</button></div>
          <div class="div2 NbrBtn"> <button>4</button></div>
          <div class="div3 NbrBtn"><button>7</button> </div>
          <div class="div4 NbrBtn"> <button id="btnCalcular">=</button></div>
          <div class="div5 NbrBtn"> <button>0</button></div>
          <div class="div6 NbrBtn"> <button>8</button></div>
          <div class="div7 NbrBtn"><button>5</button> </div>
          <div class="div8 NbrBtn"> <button   onclick="Value1Box.value += 2,
            textspace.innerText += 2">2</button></div>
          <div class="div9 NbrBtn"><button>3</button> </div>
          <div class="div10 NbrBtn"> <button>6</button></div>
          <div class="div11 NbrBtn"> <button>9</button></div>
          <div class="div12 NbrBtn"> <button>.</button></div>
          <div class="div13 NbrBtn"><button id="/value">%</button> </div>
          <div class="div14 NbrBtn"> <button id="*value">X</button></div>
          <div class="div15 NbrBtn"> <button id="-value">-</button></div>
          <div class="div16 NbrBtn"> <button id="+value">+</button></div>
        </div>

        <div class="buttons2">
          <div class="div1 NbrBtn">  <button id="1value" 
            onclick="Value1Box.value += 1,
            textspace.innerText += 1",
            >1</button></div>
          <div class="div2 NbrBtn"> <button>4</button></div>
          <div class="div3 NbrBtn"><button>7</button> </div>
          <div class="div4 NbrBtn"> <button id="btnCalcular">=</button></div>
          <div class="div5 NbrBtn"> <button>0</button></div>
          <div class="div6 NbrBtn"> <button>8</button></div>
          <div class="div7 NbrBtn"><button>5</button> </div>
          <div class="div8 NbrBtn"> <button>2</button></div>
          <div class="div9 NbrBtn"><button>3</button> </div>
          <div class="div10 NbrBtn"> <button>6</button></div>
          <div class="div11 NbrBtn"> <button>9</button></div>
          <div class="div12 NbrBtn"> <button>.</button></div>
          <div class="div13 NbrBtn"><button id="/value">%</button> </div>
          <div class="div14 NbrBtn"> <button id="*value">X</button></div>
          <div class="div15 NbrBtn"> <button id="-value">-</button></div>
          <div class="div16 NbrBtn"> <button id="+value">+</button></div>
        </div>
      </div>

    <div class="calculator-box">
      <div id="calculator">
        <div class="inputs">
          <input type="text" id="Val1" placeholder="Valor 1"  />
          <input type="text" id="Type" />
          <input type="text" id="Val2" placeholder="Valor 2"/>
        </div>
   
        <button id="">=</button>

        <div class="NumbersVAL1">

          <div class="div1">
            <button id="1value" 
            onclick="Value1Box.value += 1,
            textspace.innerText += 1",
            >1</button>
          </div>

          <div class="div2">
            <button id="2value" 
            onclick="Value1Box.value += 2,
            textspace.innerText += 2">2</button>
          </div>

          <div class="div3">
            <button id="3value"  
            onclick="Value1Box.value += 3,
            textspace.innerText += 3">3</button>
          </div>

          <div class="div4">
            <button id="4value"
            onclick="Value1Box.value += 4,
            textspace.innerText += 4">4</button>
          </div>

          <div class="div5">
            <button id="5value"
            onclick="Value1Box.value += 5,
            textspace.innerText += 5">5</button>
          </div>

          <div class="div6">
            <button id="6value"
            onclick="Value1Box.value += 6,

            onclick="Value1Box.value += 7,

          </div>

          <div class="div9">
            <button id="9value"
            onclick="Value1Box.value += 9,
            textspace.innerText += 9">9</button>
          </div>

          <div class="div0">
            <button id="0value"
            onclick="Value1Box.value += 0,
            textspace.innerText += 0">0</button>
          </div>

          <div class="divdot">
            <button id=".value1">.</button>
          </div>

        </div>
        

        <div class="NumbersVAL2">
          <div class="div1">
            <button id="1value2" 
            onclick="Value2Box.value += 1,
            textspace.innerText += 1">1aaaa</button>

          <div class="div2">

          <div class="div3">

          </div>
          <div class="div4">
            <button id="4value2" 
            onclick="Value2Box.value += 4,

          </div>
          <div class="div5">
            <button id="5value2" 
            onclick="Value2Box.value += 5,

          </div>
          <div class="div6">
            <button id="6value2" 
            onclick="Value2Box.value += 6,
            textspace.innerText += 6">6</button>
          </div>
          <div class="div7">
            <button id="7value2" 
            onclick="Value2Box.value += 7,

          <div class="div8">

          <div class="divdot">
            <button id=".value2">.</button>

        </div>

        <br />
        
     
        <button id="+value">+</button>
        <button id="-value">-</button>
        <button id="*value">x</button>
        <button id="/value">%</button>
        <button id="clearinput">DEL</button>
        <button id="ResetAllData">RESET</button>
      </div>
